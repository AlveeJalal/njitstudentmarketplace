version: "3.8"

services:
  webizly:
    image: dpage/pgadmin4 
    container_name: mywebclass 
    pull_policy: always
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "YourSecurePassword"
    networks:
       - traefik
       - backend
    ports:
      - "80"
    labels:
      - com.centurylinklabs.watchtower.enable=true
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.mywebclass.rule=Host(`pgadmin.njitstudentmarketplace.me`) || Host(`pgadmin.njitstudentmarketplace.me`)
      - traefik.http.routers.mywebclass.entrypoints=https
      - traefik.http.routers.mywebclass.tls=true
      - traefik.http.routers.mywebclass.tls.certresolver=simple-resolver
      - traefik.http.services.mywebclass.loadbalancer.server.port=80
networks:
  traefik:
      name: traefik
      external: true
  backend:
      external: true
